<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>MyToDo</title>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title> MyToDo </ion-title>
          <ion-buttons slot="end">
            <ion-button id="addButton">追加</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="todos">
          <ion-list-header> まだやってないもの </ion-list-header>
        </ion-list>
        <ion-list id="done">
          <ion-list-header> もうやったもの </ion-list-header>
        </ion-list>
      </ion-content>
    </ion-app>
    <script src="main.js"></script>
  </body>
</html>
