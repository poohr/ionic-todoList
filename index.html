<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>MyToDo</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title> MyToDo </ion-title>
          <ion-buttons slot="end">
            <ion-button>追加</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header> まだやってないもの </ion-list-header>
          <ion-item>
            <ion-label>
              <h2>部屋の掃除</h2>
              <h3>2021年10月31日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>ゴミ捨て</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>風呂の掃除</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>屋根の掃除</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>窓の掃除</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>犬小屋の掃除</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>

          <ion-list-header> もうやったもの </ion-list-header>

          <ion-item>
            <ion-label>
              <h2>朝食を食べる</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>昼食を食べる</h2>
              <h3>2021年10月30日まで</h3>
            </ion-label>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>
              <h2>晩飯を食べる</h2>
            </ion-label>
            <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
